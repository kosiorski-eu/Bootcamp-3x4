<!DOCTYPE html>
<html lang="en" ng-app="App">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="ootstrap.min.css" rel="stylesheet">
        <style>
            form .ng-invalid.ng-dirty {background-color: lightpink; color: #fff}
            form .ng-valid {border-color: green}
            form .ng-valid.ng-dirty {background-color: green; color: #fff;}
            form .ng-pristine {border-color: black}
        </style>
    </head>
    <body>
    
    <br>
    <br>

    <div class="container" ng-controller="formCtrl">
        <div class="row">
            <h1>Formularz</h1>
            <hr>
            <form name="form" novalidate>
              <div class="form-group">
                  <label>Imię: *</label>
                  <input type="text" name="uName" class="form-control" required="required" ng-model="name">
              </div>
               <div class="form-group">
                  <label>Nazwisko: </label>
                  <input type="text" name="uLastName" class="form-control" ng-model="lastName">
              </div>
               <div class="form-group">
                  <label>Email: *</label>
                  <input type="email" name="uEmail" class="form-control" required="required" ng-model="email">
              </div>
               <div class="form-group">
                  <label>Hasło: *</label>
                  <input type="password" name="uPassword" class="form-control" required="required" ng-minlength="5" ng-model="password">
              </div>
              <div class="form-group">
                  <label>
                    <input type="checkbox" name="uAgree" required="required" ng-model="agree"> Zgadzam się z regulaminem serwisu
                  </label>
              </div>
              <div class="form-group">
                  <button class="btn btn-success" ng-disabled="form.$invalid" ng-click="send($event)">Zapisz</button>
              </div>
            </form>
        </div>
    </div>
    <!--JS-->
    <script src="jquery.min.js"></script>
    <script src="bootstrap.min.js"></script>
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
    <script src="controllers.js"></script>
    </body>
</html>
